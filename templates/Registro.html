<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inica sesion o registrarte</title>
    <link rel="icon" href="../static/imgs/image-removebg-preview.png">
    <link rel="stylesheet" href="../static/css/Registro.css">
</head>

<body>
    <ul>
    </ul>
    <div class="container">
        <div class="form-container">
            <button class="b_regresar"   onclick="history.back()">Volver</button>
            <div class="form-content">
                <h1>Welcome</h1>
                <div class="buttons">
                    <button id="signInBtn" onclick="showSignIn()">Sign In</button>
                    <button id="signUpBtn" onclick="showSignUp()">Sign Up</button>
                </div>
                <form id="signInForm" class="form" style="display: none;">
                    <input type="text" placeholder="Username" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">Sign In</button>
                </form>
                <form id="signUpForm" class="form" style="display: none;">
                    <input type="text" placeholder="Cédula" required>
                    <input type="text" placeholder="Nombre" required>
                    <input type="text" placeholder="Apellido" required>
                    <input type="email" placeholder="Correo Electrónico" required>
                    <input type="password" placeholder="Contraseña" required>
                    <input type="password" placeholder="Confirmar Contraseña" required>
                    <input type="text" placeholder="Dirección" required>
                    <input type="tel" placeholder="Teléfono" required>
                    <input type="date" placeholder="Fecha de Nacimiento" required>
                    <button type="submit">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
    <script src="../static/js/Registro.js"></script>
</body>
</html>
