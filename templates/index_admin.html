<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Pantalla de Administrador</title>
</head>
<body>
<h2>Administrador de Usuarios</h2>

<h3>Crear Usuario</h3>
<form id="create-form">
  <input type="text" id="new-name" placeholder="Nombre">
  <input type="text" id="new-email" placeholder="Correo">
  <button type="submit">Crear</button>
</form>

<h3>Usuarios Existentes</h3>
<table id="users-table">
  <tr>
    <th>Nombre</th>
    <th>Correo</th>
    <th>Acciones</th>
  </tr>
  
</table>

<h3>Actualizar Usuario</h3>
<form id="update-form">
  <input type="hidden" id="update-id">
  <input type="text" id="update-name" placeholder="Nuevo Nombre">
  <input type="text" id="update-email" placeholder="Nuevo Correo">
  <button type="submit">Actualizar</button>
</form>


<h3>Eliminar Usuario</h3>
<form id="delete-form">
  <input type="hidden" id="delete-id">
  <button type="submit">Eliminar</button>
</form>

<script>
// Aquí iría el JavaScript para manejar las acciones CRUD
</script>

</body>
</html>
